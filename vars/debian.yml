---

mysql_packages:
  - percona-server-server-5.5
  - percona-server-client-5.5
  - percona-toolkit
  - percona-xtrabackup
  - python-mysqldb
  - mysql-utilities
  - mytop
  - mysqltuner
  - ca-certificates

mysql_apt_repo: 'deb http://repo.percona.com/apt {{ ansible_distribution_release }} main'

mysql_config_files:
  - { src: 'my.cnf.j2', dest: '/etc/mysql/my.cnf' }
