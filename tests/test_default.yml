---
- hosts: all
  gather_facts: true
  vars:
    goss:
      service:
        mysql:
          enabled: true
          running: true
      user:
        mysql:
          exists: true
          groups:
          - mysql
          home: /nonexistent
          shell: /bin/false
      group:
        mysql:
          exists: true

  post_tasks:

    - name: Copy tests to remote
      copy:
        content: "{{ goss | to_nice_yaml }}"
        dest: "/tmp/goss.yml"

    - name: test goss files
      goss:
        path: "/tmp/goss.yml"
        format: documentation
